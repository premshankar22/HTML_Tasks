<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6 Card Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  
<div class="cards-wrapper">

  <div class="card">
    <div class="content">
      <img src="./assets/img6.png" class="icon">
      <h3>Industrial Waste Management</h3>
    </div>
    <img src="./assets/img1.jpg" class="card-img" alt="">
  </div>

  <div class="card">
    <div class="content">
      <img src="./assets/img6.png" class="icon">
      <h3>Organic Waste Composting</h3>
    </div>
    <img src="./assets/img2.jpg" class="card-img" alt="">
  </div>

  <div class="card">
    <div class="content">
      <img src="./assets/img6.png" class="icon">
      <h3>Battery Recycling</h3>
    </div>
    <img src="./assets/img3.jpg" class="card-img" alt="">
  </div>

  <div class="card">
    <div class="content">
      <img src="./assets/img6.png" class="icon">
      <h3>Plastic Recycling</h3>
    </div>
    <img src="./assets/img4.jpg" class="card-img" alt="">
  </div>

  <div class="card">
    <div class="content">
      <img src="./assets/img6.png" class="icon">
      <h3>Electronic Waste Recycling</h3>
    </div>
    <img src="./assets/img5.jpg" class="card-img" alt="">
  </div>

  <div class="card">
    <div class="content">
      <button class="view-btn">View all</button>
    </div>
  </div>

</div>



</body>
</html>
